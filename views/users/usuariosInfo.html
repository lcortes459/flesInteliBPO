{{block page_js}}
    <script>
      $(function() {
          $('#btnRegresarListadoUsuariosInfo').click(function(event) {
            $('#usuariosInfo').hide()
            $('#divCardUsuarios').show()
            $('#usuariosInfo').html('');
          });

          $('#btnActualizar').click(function(event) {
              if ($('#first_name_update').val()==='') {
                template.validaCampo('Usuario');
              }else if($('#email_update').val()===''){
                template.validaCampo('Email');
              }else if($('#password').val()===''){
                template.validaCampo('Password');
              }else{  
                var dat = $('#formUsuarioUpdate').serialize();
                $('#first_name_update,#last_name_update,#rama_update,#doliente_update,#email_update,#tipo_update,#password').attr('disabled', true);
                $('#botoneraActualizar').hide();
                $('#botoneraActualizando').show();
                $('#btnRegresarListadoUsuariosInfo').addClass('disabled');
                $.ajax({
                    url: '../template/actaulizarUsuario',
                    type: 'POST',
                    data: dat,
                })
                .done(function(data) {
                    if ( (data==0) || (data==='0') ) {
                        template.resulError('Algo va mal... Verifica los datos ingresados e intenta nuevamente');
                    }else{
                        template.resulSucces('Usuario '+$('#first_name_update').val()+' '+$('#last_name').val()+'  actualizado con éxito','Terminar');
                    }
                });
            }
          });
      });
    </script>
{{end page_js}}
