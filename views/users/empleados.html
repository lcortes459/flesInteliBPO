<div class="row">
	{{if len(empleados)== 0:}}
		<div class="col col-sm-12 col-md-9 col-lg-9">
			<a href="{{=URL('base','empleados')}}" class="btn btn-block btn-secondary">No ahí empleados creados/activos. Click aquí para verificar.</a>
		</div>
		<div class="col col-sm-12 col-md-3 col-lg-3">
			<a href="#!" onclick="template.cerrarAsigEmpl('{{=multiData.usu}}')" class="btn btn-social-icon bg-red"><i class="fa fa-times"></i></a>
		</div>
	{{else:}}
		<div class="col col-sm-12 col-md-9 col-lg-9">
			<select class="form-control" style="width: 100%;" onchange="template.asignarEmpleado('{{=multiData.usu}}',$(this).val());">
				<option value="">Selecione un empleado</option>
				<option value="0">Ninguno</option>
			   	{{for em in empleados:}}
					<option value="{{=em.id}}">{{=em.empleados_nombres}}</option>
				{{pass}}
			</select>
		</div>
		<div class="col col-sm-12 col-md-3 col-lg-3">
			<a href="#!" onclick="template.cerrarAsigEmpl('{{=multiData.usu}}')" class="btn btn-social-icon bg-red"><i class="fa fa-times"></i></a>
		</div>
	{{pass}}
</div>
