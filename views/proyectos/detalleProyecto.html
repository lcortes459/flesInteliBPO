<div class="col-12 col-sm-12 col-lg-12">
  <div class="card card-primary card-outline card-outline-tabs">
    <div class="card-header p-0 border-bottom-0">
      <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="custom-tabs-three-home-tab" data-toggle="pill" href="#custom-tabs-three-home" role="tab" aria-controls="custom-tabs-three-home" aria-selected="true">Proyecto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-three-parqueaderos-tab" data-toggle="pill" href="#custom-tabs-three-parqueaderos" role="tab" aria-controls="custom-tabs-three-parqueaderos" aria-selected="false">Parqueaderos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-three-bodegas-tab" data-toggle="pill" href="#custom-tabs-three-bodegas" role="tab" aria-controls="custom-tabs-three-bodegas" aria-selected="false">Depositos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-three-profile-tab" data-toggle="pill" href="#custom-tabs-three-profile" role="tab" aria-controls="custom-tabs-three-profile" aria-selected="false">Inmuebles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="custom-tabs-three-messages-tab" data-toggle="pill" href="#custom-tabs-three-messages" role="tab" aria-controls="custom-tabs-three-messages" aria-selected="false">Datos/Formatos</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content" id="custom-tabs-three-tabContent">
        <div class="tab-pane fade active show" id="custom-tabs-three-home" role="tabpanel" aria-labelledby="custom-tabs-three-home-tab">
          {{=verProyecto(multi_data.idProyecto)}}
        </div>
        <div class="tab-pane fade" id="custom-tabs-three-parqueaderos" role="tabpanel" aria-labelledby="custom-tabs-three-parqueaderos-tab">
          <p>Paqueaderos</p>
        </div>
        <div class="tab-pane fade" id="custom-tabs-three-bodegas" role="tabpanel" aria-labelledby="custom-tabs-three-bodegas-tab">
          <p>Depositos</p>
        </div>
        <div class="tab-pane fade" id="custom-tabs-three-profile" role="tabpanel" aria-labelledby="custom-tabs-three-profile-tab">
          <p>Inmuebles</p>
        </div>
        <div class="tab-pane fade" id="custom-tabs-three-messages" role="tabpanel" aria-labelledby="custom-tabs-three-messages-tab">
          <div class="row">
            <div class="col-md-12" id="areasGenerales">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Datos/Formatos</h5>

                  <div class="card-tools">
                    <div class="btn-group">
                      <button type="button" class="btn btn-tool dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cloud-download-alt"></i>
                      </button>
                     <div class="dropdown-menu dropdown-menu-right" role="menu" x-placement="bottom-end" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-123px, 19px, 0px);">
                        <a href="#" class="dropdown-item">General</a>
                        <a class="dropdown-divider"></a>
                        <a href="#" class="dropdown-item">Parqueaderos</a>
                        <a class="dropdown-divider"></a>
                        <a href="#" class="dropdown-item">Depositos</a>
                        <a class="dropdown-divider"></a>
                        <a href="#" class="dropdown-item">Inmuebles</a>
                      </div>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-tool" aria-expanded="false">
                        <i class="fas fa-plus" style="cursor: pointer;" onclick="pro.nuevoFormatoSubida();"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <div class="row">
                    {{=XML(configuracionFormatosDatos(multi_data.idProyecto))}}
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
