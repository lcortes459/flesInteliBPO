{{ for item in cotizaciones: }}
    <form formularioEditar onsubmit=" return false;">
        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_nombre_proyecto">Proyecto</label>
                <input type="text" class="form-control" id="cotizaciones_nombre_proyecto" name="cotizaciones_nombre_proyecto"  readonly="" value="{{=item.cotizaciones_nombre_proyecto}}">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_nit_proyecto">Nit</label>
                <input type="text" class="form-control" id="cotizaciones_nit_proyecto" name="cotizaciones_nit_proyecto" value="{{=item.cotizaciones_nit_proyecto}}"  readonly="">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_ciudad">Ciudad</label>
                <input type="text" class="form-control" id="cotizaciones_ciudad" name="cotizaciones_ciudad" value="{{=db.ciudades[item.cotizaciones_ciudad].ciudades_nombre}}"  readonly="">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_direccion_proyecto">Dirección</label>
                <input type="text" class="form-control" id="cotizaciones_direccion_proyecto" name="cotizaciones_direccion_proyecto" value="{{=item.cotizaciones_direccion_proyecto}}" readonly="">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_nombre_administrador">Administrador</label>
                <input type="text" class="form-control" id="cotizaciones_nombre_administrador" name="cotizaciones_nombre_administrador"  value="{{=item.cotizaciones_nombre_administrador}}">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_celular_administrador">Celular</label>
                <input type="text" class="form-control" id="cotizaciones_celular_administrador" name="cotizaciones_celular_administrador" value="{{=item.cotizaciones_celular_administrador}}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_email_administrador">Email</label>
                <input type="email" class="form-control" id="cotizaciones_email_administrador" name="cotizaciones_email_administrador"  value="{{=item.cotizaciones_email_administrador}}">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_telefono_administrador">Telefono</label>
                <input type="text" class="form-control" id="cotizaciones_telefono_administrador" name="cotizaciones_telefono_administrador" value="{{=item.cotizaciones_telefono_administrador}}">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_cantidad_interiores">Cantidad interioes</label>
                <input type="text" class="form-control" id="cotizaciones_cantidad_interiores" name="cotizaciones_cantidad_interiores" value="{{=item.cotizaciones_cantidad_interiores}}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_cantidad_predios">Cantidad predios</label>
                <input type="text" class="form-control" id="cotizaciones_cantidad_predios" name="cotizaciones_cantidad_predios" value="{{=item.cotizaciones_cantidad_predios}}">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="cotizaciones_plan">Planes</label>
                <select class="form-control" style="width: 100%;" id="cotizaciones_plan" name="cotizaciones_plan">
                    <option value="{{=item.cotizaciones_plan}}">{{=item.cotizaciones_plan}}</option>
                    <option value="">Seleccione un plan</option>
                </select>
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
                <label for="planes">Valor Plan</label>
                <input type="text" class="form-control" id="cotizaciones_cantidad_predios" name="cotizaciones_cantidad_predios" value="{{=item.cotizaciones_cantidad_predios}}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label for="cotizaciones_observacion">Observaciones</label>
                <textarea id="cotizaciones_observacion" name="cotizaciones_observacion" rows="3" class="form-control" >
                    {{=item.cotizaciones_observacion}}
                </textarea>
            </div>
        </div>
        <div class="row">
           <!--  <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <button class="btn btn-block btn-secondary" type="reset">Limpiar cotización</button>
            </div> -->
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <button class="btn btn-block btn-primary" type="submit">Actualizar cotización</button>
            </div>
        </div>
    </form>
{{ pass }}
