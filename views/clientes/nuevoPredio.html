<form id="formularioPredio" onsubmit="return false;">
    <div class="row">
        <div class="form-group col-sm-12 col-md-6 col-lg-6 predio">
            <label for="interioresPredios_identificador">Identificador *</label>
            <select class="form-control" style="width: 100%;" id="interioresPredios_identificador" name="interioresPredios_identificador" onchange="ctz.identificadorPredio(this.value);">
                <option value="">Seleccione un identificador</option>
                {{for idt in multi_identi:}}
                    <option value="{{=idt}}">{{=idt}}</option>
                {{pass}}
            </select>
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-6 predio" style="display: none;" id="divPiso">
            <label for="piso">NÃºmero piso *</label>
            <select class="form-control" style="width: 100%;" id="piso" name="piso" onchange="ctz.pisoPredio(this.value);">
                <option value="">Seleccione un piso</option>
                {{for p in multi_pisos:}}
                    <option value="{{=p}}">{{=p}}</option>
                {{pass}}
            </select>
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-6 predio">
            <label for="interioresPredios_predio">Nombre predio *</label>
            <input type="hidden" value="COTGUA-" id="interioresPredios_codigo" name="interioresPredios_codigo">
            <input type="hidden" value="False" id="interioresPredios_estado" name="interioresPredios_estado">
            <input type="hidden" value="{{=multi_data.idArea}}" id="interioresPredios_interior" name="interioresPredios_interior">
            <input type="hidden" value="{{=idUser}}" id="interioresPredios_responsable_creacion" name="interioresPredios_responsable_creacion">
            <input type="hidden" value="{{=int(str(fecha('fecha')).replace('-',''))}}" id="interioresPredios_fecha_creacion" name="interioresPredios_fecha_creacion">
            <input type="hidden" value="{{=int(str(fecha('hora')).replace(':',''))}}" id="interioresPredios_hora_creacion" name="interioresPredios_hora_creacion">
            <input type="hidden" value="1" id="interioresPredios_piso" name="interioresPredios_piso">
            <input type="text" class="form-control" id="interioresPredios_predio" name="interioresPredios_predio" placeholder="Nombre Predio">
        </div>
    </div>
    <div class="row" id="botoneraGurdarPredio">
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <a href="#!" class="btn btn-block btn-secondary" onclick="template.limpiar('formularioPredio','interioresPredios_piso');">Limpiar predio</a>
        </div>
        <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <a href="#!" class="btn btn-block btn-primary" id="btnGuardarPredio" onclick="ctz.guardarPredio();">Crear predio</a>
        </div>
    </div>
    <div class="row" id="botoneraGurdando" style="display:none;">
        <div class="col col-12">
            <a href="#!" class="btn btn-primary btn-block disabled">
                <span class="spinner-grow spinner-grow-sm"></span>
                Un momento estamos guardando sus datos
                <span class="spinner-grow spinner-grow-sm"></span>
                <!-- <i class="fa fa-spinner fa-spen"></i> -->
            </a>
        </div>
    </div>
</form>
